@extends("/_layouts/mail-system.html")

@section("body")
      <div class="content-body">
        <h1 class="title">新しいコメントがありました。</h1>

        <p>「%{ENTRY_TITLE} | %{BLOG_NAME}」に新しいコメントがありました。<br>
          以下のボタンをクリックして確認してください。</p>
          <p><a href="{commentUrl}" class="btn">コメントを確認する</a></p>

        <div class="no-scroll amount">
          <table class="info">
            <tbody>
              <tr>
                <th>
                  名前
                </th>
                <td>
                  {name}[raw]
                </td>
              </tr>
              <tr>
                <th>
                  URL
                </th>
                <td>
                  {url}
                </td>
              </tr>
              <tr>
                <th colspan="2" class="vertical">コメント
                </th>
              </tr>
              <tr>
                <td colspan="2">
                  {body}[raw]
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      <p class="supplement">※本メールはシステムからの自動配信メールです。</p>
    </div>
@endsection
