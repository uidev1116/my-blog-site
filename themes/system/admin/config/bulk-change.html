<header>
	<div>
		@include("/admin/topicpath.html")
	</div>
	<div>
		@include("/admin/config/parts/header.html", {"title": "<!--T-->一括変更フィールド設定<!--/T-->"})
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info"><span
	class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
	<button class="js-acms-alert-close acms-admin-alert-icon-after">×</button><!--T-->一括変更フィールド設定を保存しました<!--/T-->
</p><!-- END_IF -->

<form action="" method="post" class="acms-admin-form">
	<div class="js-acms_fix_marker acms_fix_bg">
		<div class="acms_fix_bg_index acms-admin-form-group">
			<a href="{indexUrl}" class="acms-admin-btn-admin"><!--T-->一覧<!--/T--></a>

			<input type="submit" name="ACMS_POST_Config" value="<!--T-->保存<!--/T-->"
				   class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"/>
			@include("/admin/config/action.html")

			<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
			<div class="acms-admin-float-right">
				<a href="%{ADMIN_BASE_URL}bid/%{BID}/admin/config_import-part/?setid=%{setid}&rid=%{rid}" class="acms-admin-btn-admin"><!--T-->インポート<!--/T--></a>
				<input type="submit" name="ACMS_POST_Config_PartExport" class="acms-admin-btn-admin" value="<!--T-->エクスポート<!--/T-->"/>
				<a href="{shortcutUrl}" class="acms-admin-btn-admin"><i class="acms-admin-icon acms-admin-icon-shortcut"></i><!--T-->ショートカットに追加<!--/T--></a>
			</div>
			<!-- END_MODULE Touch_SessionWithAdministration -->
		</div>
	</div>

	<h2 class="acms-admin-admin-title2"><!--T-->変換項目設定<!--/T--></h2>
	<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit" style="table-layout: fixed;">
		<thead class="acms-admin-hide-sp">
		<tr>
			<th class="acms-admin-table-left acms-admin-admin-config-table-item-handle">&nbsp;</th>
			<th class="acms-admin-table-left">
				<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->管理用のラベルです。日本語入力できます。<!--/T-->"></i>
				<!--T-->項目名<!--/T-->
			</th>
			<th class="acms-admin-table-left">
				<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->テンプレートにカスタムフィールド名を指定します。（field#フィールド名 or field#@グループ名）<!--/T-->"></i>
				<!--T-->フィールド名 or フィールドグループ名（グループ名は@から書きます）<!--/T-->
			</th>
			<th class="acms-admin-table-left acms-admin-admin-config-table-action"><!--T-->削除<!--/T--></th>
		</tr>
		</thead>
		<tbody>
		<!-- BEGIN bulkChangeFieldSetting:loop -->
		<tr class="sortable-item">
			<td class="item-handle">
				<i class="acms-admin-icon-sort"></i>
			</td>
			<td>
				<input type="text" name="bulkChangeFieldLabel[]" value="{bulkChangeFieldLabel}" class="acms-admin-form-width-full">
			</td>
			<td>
				<input type="text" name="bulkChangeFieldKey[]" value="{bulkChangeFieldKey}" class="acms-admin-form-width-full">
			</td>
			<td>
				<input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="<!--T-->削除<!--/T-->">
			</td>
		</tr>
		<!-- END bulkChangeFieldSetting:loop -->
		<tr class="sortable-item item-template">
			<td class="item-handle">
				<i class="acms-admin-icon-sort"></i>
			</td>
			<td>
				<input type="text" name="bulkChangeFieldLabel[]" value="" class="acms-admin-form-width-full">
			</td>
			<td>
				<input type="text" name="bulkChangeFieldKey[]" value="" class="acms-admin-form-width-full">
			</td>
			<td>
				<input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="<!--T-->削除<!--/T-->">
			</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td colspan="4">
				<input type="button" class="item-insert acms-admin-btn-admin" value="<!--T-->追加<!--/T-->">
			</td>
		</tr>
		</tfoot>
	</table>

	<input type="hidden" name="@bulkChangeFieldSetting[]" value="bulkChangeFieldLabel">
	<input type="hidden" name="config[]" value="bulkChangeFieldLabel">

	<input type="hidden" name="@bulkChangeFieldSetting[]" value="bulkChangeFieldKey">
	<input type="hidden" name="config[]" value="bulkChangeFieldKey">

	<input type="hidden" name="config[]" value="@bulkChangeFieldSetting">

	<!-- BEGIN_MODULE Admin_Rule_Name -->
	<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
	<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name --><!-- BEGIN_MODULE Admin_Config_Set_Name -->
	<input type="hidden" name="setid" value="{setid}" /><!-- END_MODULE Admin_Config_Set_Name -->
</form>
<!-- END_MODULE Admin_Config -->
