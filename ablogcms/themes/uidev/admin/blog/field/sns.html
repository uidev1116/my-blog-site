<h3 class="acms-admin-admin-title2">SNSアカウントの情報</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><label for="input-text-facebook_account">Facebook</label></th>
		<td>
			<input type="text" name="facebook_account" value="{facebook_account}" placeholder="ユーザー名だけ入力" id="input-text-facebook_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="facebook_account">
		</td>
	</tr>
	<tr>
		<th><label for="input-text-twitter_account">Twitter</label></th>
		<td>
			<input type="text" name="twitter_account" value="{twitter_account}" placeholder="@なしで入力" id="input-text-twitter_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="twitter_account">
		</td>
	</tr>
  <tr>
    <th><label for="input-text-github_account">Git Hub</label></th>
    <td>
      <input type="text" name="github_account" value="{github_account}" placeholder="ユーザー名だけ入力" id="input-text-github_account" class="acms-admin-form-width-medium">
      <input type="hidden" name="field[]" value="github_account">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-youtube_account">YouTube</label></th>
    <td>
      <input type="text" name="youtube_account" value="{youtube_account}" placeholder="https://www.youtube.com/channel/以降の文字列" id="input-text-youtube_account" class="acms-admin-form-width-medium">
      <input type="hidden" name="field[]" value="youtube_account">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-url">ウェブサイト</label></th>
    <td>
      <input type="text" name="url" value="{url}" placeholder="https://example.com" id="input-text-url" class="acms-admin-form-width-medium">
      <input type="hidden" name="field[]" value="url">
    </td>
  </tr>
</table>
