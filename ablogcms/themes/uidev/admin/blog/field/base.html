<h3 class="acms-admin-admin-title2">サイト設定 基本</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>ヘッダーロゴ
			<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="サイトのロゴ画像を設定します。（リサイズされません）"></i>
		</th>
		<td class="js-media-field">
			<div class="js-droparea" data-thumbnail="{site_logo@thumbnail}" data-type="image" style="width:200px"></div>
			<p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
			<div class="acms-admin-margin-top-mini">
				<button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
			</div>
			<input type="hidden" name="site_logo" value="{site_logo}" class="js-value" />
			<input type="hidden" name="field[]" value="site_logo" />
			<input type="hidden" name="site_logo:extension" value="media" />
		</td>
	</tr>
	<tr>
		<th><label for="input-text-site_name">ヘッダータイトル</label><i data-acms-tooltip="サイトのタイトルを文字で表示させる際に設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
		<td>
			<input type="text" name="site_name" value="{site_name}" id="input-text-site_name" class="acms-admin-form-width-large" />
			<input type="hidden" name="field[]" value="site_name" />
		</td>
	</tr>
	<tr>
		<th><label for="input-text-site_footer">フッターテキスト</label><i data-acms-tooltip="フッターのテキストを設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
		<td>
			<input type="text" name="site_footer" value="{site_footer}" id="input-text-site_footer" class="acms-admin-form-width-large" />
			<input type="hidden" name="field[]" value="site_footer" />
		</td>
	</tr>
	<tr>
		<th>ログインヘッダー
			<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="ログイン画面のヘッダーを設定します。幅：960px"></i>
		</th>
		<td class="js-media-field">
			<div class="js-droparea" data-thumbnail="{loginHeaderImageMedia@thumbnail}" data-type="image" style="width:200px"></div>
			<p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
			<div class="acms-admin-margin-top-mini">
				<button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
			</div>
			<input type="hidden" name="loginHeaderImageMedia" value="{loginHeaderImageMedia}" class="js-value" />
			<input type="hidden" name="field[]" value="loginHeaderImageMedia" />
			<input type="hidden" name="loginHeaderImageMedia:extension" value="media" />
		</td>
	</tr>
  <tr>
    <th>noimage画像</th>
    <td class="js-media-field">
      <div class="js-droparea" data-thumbnail="{no_image@thumbnail}" data-type="image" data-thumbnail-type="{no_image@type}" data-width="200px" data-height="200px"></div>
      <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
      <div class="acms-admin-margin-top-mini">
        <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
      </div>
      <input type="hidden" name="no_image" value="{no_image}" class="js-value" />
      <input type="hidden" name="field[]" value="no_image" />
      <input type="hidden" name="no_image:extension" value="media" />
    </td>
  </tr>
</table>
