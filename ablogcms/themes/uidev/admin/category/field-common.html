<h3 class="acms-admin-admin-title2">ページタイトル設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>背景画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="カテゴリーの背景画像を設定します。"></i></th>
		<td class="js-media-field">
			<div class="js-droparea" data-thumbnail="{page_image@thumbnail}" data-type="image" style="width:200px"></div>
			<p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
			<div class="acms-admin-margin-top-mini">
				<button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
			</div>
			<input type="hidden" name="page_image" value="{page_image}" class="js-value" />
			<input type="hidden" name="field[]" value="page_image" />
			<input type="hidden" name="page_image:extension" value="media" />
		</td>
	</tr>
	<tr>
		<th><label for="input-text-page_description">説明文</label><i data-acms-tooltip="カテゴリーの 説明文を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
		<td>
			<textarea name="page_description" rows="5" id="input-text-page_description" style="width:80%;">{page_description}</textarea>
			<input type="hidden" name="field[]" value="page_description" />
		</td>
	</tr>
</table>
