<!-- BEGIN_MODULE Blog_Field id="BF_root" -->
<div class="c-sns-links"><!-- BEGEN facebook_account:veil -->
  <a href="https://www.facebook.com/{facebook_account}/" class="c-sns-links__link">
    <i class="fab fa-facebook c-sns-links__icon"></i>
  </a><!-- END facebook_account:veil --><!-- BEGEN twitter_account:veil -->
  <a href="https://twitter.com/{twitter_account}" class="c-sns-links__link">
    <i class="fab fa-twitter c-sns-links__icon"></i>
  </a><!-- END twitter_account:veil --><!-- BEGEN github_account:veil -->
  <a href="https://github.com/{github_account}" class="c-sns-links__link">
    <i class="fab fa-github c-sns-links__icon"></i>
  </a><!-- END github_account:veil --><!-- BEGEN youtube_account:veil -->
  <a href="https://www.youtube.com/channel/{youtube_account}" class="c-sns-links__link">
    <i class="fab fa-youtube c-sns-links__icon"></i>
  </a><!-- END youtube_account:veil --><!-- BEGEN url:veil -->
  <a href="{url}" class="c-sns-links__link">
    <i class="fas fa-link c-sns-links__icon"></i>
  </a><!-- END url:veil -->
  <a href="%{HOME_URL}rss2.xml" class="c-sns-links__link">
    <i class="fas fa-rss c-sns-links__icon"></i>
  </a>
</div>
<!-- END_MODULE Blog_Field -->
