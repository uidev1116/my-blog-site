<!-- BEGEN userField -->
  <div class="c-user {{class}}">
    <div class="c-user__bio-container">
      <a href="%{HOME_URL}" class="c-user__icon">
        <img
        src="%{ARCHIVES_DIR}{fieldUserIcon}[resizeImg(60)]"
        width="60"
        height="60"
        alt="{fieldUserName}"
        class="c-user__img acms-img-responsive js-lazy-load"
      />
      </a>
      <div class="c-user__info">
        <a href="%{HOME_URL}" class="c-user__name">{fieldUserName}</a>
        @include("/include/parts/sns-links.html")
      </div>
    </div>
    <!-- BEGIN bio:veil -->
    <p class="c-user__bio">{bio}[raw|nl2br]</p><!-- END bio:veil -->
  </div>
<!-- END userField -->
<!-- END userField:veil -->
