<div class="acms-member-main-box">
  <h1 class="acms-member-page-title"><!--T-->新規会員登録<!--/T--></h1>

  <p class="acms-member-notice-text">
    入力内容をご確認ください。入力されたメールアドレスに確認メールが送信されます。メールの内容に従って登録を完了してください。
  </p>

  <table class="acms-member-confirm">
    <tbody>
      <tr>
        <th>お名前</th>
        <td>{name}</td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td>{mail}</td>
      </tr>
      <tr>
        <th>メールマガジン</th>
        <td>
          <!-- BEGIN mail_magazine:touch#on -->
          メールマガジンを受け取る
          <!-- END mail_magazine:touch#on -->
          <!-- BEGIN mail_magazine:touch#off -->
          メールマガジンを受け取らない
          <!-- END mail_magazine:touch#off -->
        </td>
      </tr>
    </tbody>
  </table>
  @include("/_member/parts/field-confirm.html")

  <form action="" method="post" enctype="multipart/form-data">
    <p class="acms-member-action">
      <input type="hidden" name="step" value="result" />
      <input type="hidden" name="takeover" value="{takeover}" />
      <button
        type="submit"
        class="acms-btn acms-btn-success acms-btn-block acms-btn-large"
        name="ACMS_POST_Member_Signup_Submit"
      >
        <!--T-->会員登録する<!--/T-->
      </button>
    </p>
  </form>
</div>
<div class="acms-member-main-box-bottom">
  <div class="acms-grid">
    <div class="acms-col-6">
      <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="step" value="input" />
        <input type="hidden" name="takeover" value="{takeover}" />
        <button
          type="submit"
          class="acms-btn-flat acms-btn-block"
          name="ACMS_POST_Form_Chain"
        >
          <!--T-->入力画面に戻る<!--/T-->
        </button>
      </form>
    </div>
  </div>
</div>
