<div class="acms-member-main-box">
  <h1 class="acms-member-page-title"><!--T-->新規会員登録<!--/T--></h1>

  <p class="acms-member-notice-text"><!--T-->会員情報を入力ください。<!--/T--></p>

  @include("/_member/parts/signup/error.html")

  <form action="" method="post" id="formBox" enctype="multipart/form-data">
    <div class="acms-form">

      @include("/_member/parts/error.html")

      @include("/_member/parts/field-input.html")

      <p class="acms-member-action">
        <input type="hidden" name="step" value="confirm" />
        <input type="hidden" name="takeover" value="{takeover}" />
        <button type="submit" class="acms-btn acms-btn-success acms-btn-block acms-btn-large" name="ACMS_POST_Member_Signup_Confirm"><!--T-->内容を確認する<!--/T--></button>
      </p>
    </div>
  </form>
</div>
<div class="acms-member-main-box-bottom">
  <div class="acms-grid">
    <div class="acms-col-6">
      <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="step" value="input" />
        <input type="hidden" name="takeover" value="{takeover}" />
        <button
          type="submit"
          class="acms-btn-flat acms-btn-block"
          name="ACMS_POST_Form_Chain"
        >
          <!--T-->1つ前に戻る<!--/T-->
        </button>
      </form>
    </div>
  </div>
</div>
