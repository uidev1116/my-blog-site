<!-- BEGIN_MODULE Admin_Entry_Revision_Index -->
<!-- BEGIN revision#notFound -->
<p><!--T-->バージョンがありません。<!--/T--></p>
<!-- END revision#notFound -->

<!-- BEGIN_IF [<!-- BEGIN revision#notFound -->1<!-- END revision#notFound -->/em/] -->
<div class="revison_box">
  <form action="" method="post">
    <div class="acms-admin-table-responsive">
      <table
        class="acms-admin-table-admin acms-admin-table-admin-striped acms-admin-table-hover acms-admin-table-revison">
        <thead class="acms-admin-table-heading">
          <tr>
            <th class="th1 acms-admin-table-nowrap">ID</th>
            <th><!--T-->バージョン名<!--/T--></th>
            <th><!--T-->作成者<!--/T--></th>
            <th><!--T-->更新日時<!--/T--></th>
            <th><!--T-->公開日時<!--/T--></th>
            <th class="th5 acms-admin-table-nowrap"><!--T-->確認<!--/T--></th>
            <!-- BEGIN_MODULE Touch_Approval -->
            <th class="acms-admin-table-nowrap"><!--T-->承認ステータス<!--/T--></th>
            <!-- END_MODULE Touch_Approval -->
            <th class="th7 acms-admin-table-nowrap"><!--T-->編集<!--/T--></th>
            <!-- BEGIN_MODULE Touch_RevisionAdministrator -->
            <th class="th8 acms-admin-table-nowrap"></th>
            <!-- END_MODULE Touch_RevisionAdministrator -->
          </tr>
        </thead>
        <tbody>
          <!-- BEGIN revision:loop -->
          <tr>
            <td class="th1 acms-admin-table-nowrap">
              {rvid}
            </td>
            <td>
              <span class="acms-admin-table-revison-title">{memo}</span>
              <!-- BEGIN touch:status#open --><!-- END touch:status#open -->
              <!-- BEGIN touch:status#close -->（<!--T-->非公開<!--/T-->）<!-- END touch:status#close -->
              <!-- BEGIN touch:status#draft -->（<!--T-->下書き<!--/T-->）<!-- END touch:status#draft -->
              <!-- BEGIN touch:status#trash -->（<!--T-->ゴミ箱<!--/T-->）<!-- END touch:status#trash -->

              <!-- BEGIN_IF [{current_rvid}/eq/{rvid}] -->
              <span class="acms-admin-label acms-admin-label-info"><!--T-->公開バージョン<!--/T--></span>
              <!-- END_IF -->
              <!-- BEGIN_IF [{reserve_rvid}/eq/{rvid}] -->
              <span class="acms-admin-label acms-admin-label-warning"><!--T-->公開予約<!--/T--></span>
              <!-- END_IF -->
            </td>
            <td>
              <img
                src="%{ARCHIVES_DIR}{icon}"
                width="28"
                height="28"
                class="acms-admin-user acms-admin-margin-right-small"
                alt="{author}"
              > {author}
            </td>
            <td>
              {datetime}[date('Y/m/d H:i:s')]
            </td>
            <td>
              {start_datetime}[date('Y/m/d H:i:s')] 〜 {end_datetime}[date('Y/m/d H:i:s')]
            </td>
            <td class="th5">
              <a href="{confirmUrl}" class="js-get_revision_preview acms-admin-btn-admin"><!--T-->確認<!--/T--></a>
            </td>
            <!-- BEGIN_MODULE Touch_Approval -->
            <td class="acms-admin-table-nowrap">
              <!-- BEGIN_IF [{rvid}/eq/1] -->
              <span class="acms-admin-label"><!--T-->作業領域<!--/T--></span>
              <!-- ELSE -->
              <!-- BEGIN touch:rev_status#approved -->
              <span class="acms-admin-label acms-admin-label-info"><!--T-->承認済<!--/T--></span>
              <!-- END touch:rev_status#approved -->
              <!-- BEGIN touch:rev_status#in_review -->
              <span class="acms-admin-label acms-admin-label-warning"><!--T-->承認中<!--/T--></span>
              <!-- END touch:rev_status#in_review -->
              <!-- BEGIN touch:rev_status#reject -->
              <span class="acms-admin-label acms-admin-label-danger"><!--T-->承認却下<!--/T--></span>
              <!-- END touch:rev_status#reject -->
              <!-- BEGIN touch:rev_status#trash -->
              <span class="acms-admin-label acms-admin-label-danger"><!--T-->削除依頼<!--/T--></span>
              <!-- END touch:rev_status#trash -->
              <!-- BEGIN touch:rev_status#none -->
              <span class="acms-admin-label"><!--T-->承認前<!--/T--></span>
              <!-- END touch:rev_status#none -->
              <!-- END_IF -->
            </td>
            <!-- END_MODULE Touch_Approval -->
            <td class="th7 acms-admin-table-nowrap">
              <!-- BEGIN edit -->
              <a href="{editUrl}" class="acms-admin-btn acms-admin-btn-admin"><!--T-->編集<!--/T--></a>
              <!-- END edit -->
            </td>
            <!-- BEGIN_MODULE Touch_RevisionAdministrator -->
            <td class="th8 acms-admin-table-nowrap">
              <!-- BEGIN delete -->
              <input
                id="%{BID}-%{EID}-{_rvid}"
                type="button"
                class="js-revision_delete acms-admin-btn-admin acms-admin-btn-admin-danger"
                value="<!--T-->削除<!--/T-->"
              />
              <!-- END delete -->
            </td>
            <!-- END_MODULE Touch_RevisionAdministrator -->
          </tr>
          <!-- END revision:loop -->
        </tbody>
      </table>
    </div>
  </form>
</div>
<!-- END_IF -->
<!-- END_MODULE Admin_Entry_Revision_Index -->
