<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Entry_Photo</h1>
<textarea>
  &lt;!-- BEGIN_MODULE Entry_Photo --&gt;
  &lt;div class=&quot;acms-margin-bottom-medium&quot;&gt;
  &#64;include(&quot;/admin/module/setting.html&quot;)
  &lt;!-- BEGIN notFound --&gt;
  &lt;p&gt;エントリーが見つかりませんでした。&lt;/p&gt;
  &lt;!-- END notFound --&gt;

    &lt;div class=&quot;acms-grid-r&quot;&gt;
    &lt;!-- BEGIN unit:loop --&gt;
      &lt;!-- BEGIN entry:loop --&gt;
      &lt;div class=&quot;acms-col-md-4&quot;&gt;
        &lt;a href=&quot;{url}&quot; class=&quot;acms-thumbnail&quot;&gt;
          &lt;!-- BEGIN_IF [{path}/nem] --&gt;
          &lt;img
            src=&quot;&#x0025;{ROOT_DIR}{path}[resizeImg({x}, {y})]&quot;
            alt=&quot;{alt}&quot;
            class=&quot;acms-img-responsive&quot;
            width=&quot;{x}&quot;
            height=&quot;{y}&quot;
          &gt;
          &lt;!-- ELSE --&gt;
          &lt;!-- BEGIN noimage --&gt;
          &lt;img
            src=&quot;/images/noImage.png&quot;
            alt=&quot;&quot;
            class=&quot;acms-img-responsive&quot;
            width=&quot;{noImgX}&quot;
            height=&quot;{noImgY}&quot;
          &gt;
          &lt;!-- END noimage --&gt;
          &lt;!-- END_IF --&gt;
          &lt;p&gt;{title}&lt;/p&gt;
        &lt;/a&gt;
      &lt;/div&gt;
      &lt;!-- END entry:loop --&gt;
      &lt;!-- END unit:loop --&gt;
    &lt;/div&gt;
  &lt;/div&gt;
  &lt;!-- END_MODULE Entry_Photo --&gt;
</textarea>
</body>
</html>
