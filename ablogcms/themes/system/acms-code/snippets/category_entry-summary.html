<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Category_EntrySummary</h1>
<textarea>
  &lt;!-- BEGIN_MODULE Category_EntrySummary --&gt;
  &lt;div&gt;
  &#64;include(&quot;/admin/module/setting.html&quot;)

  &lt;!-- BEGIN categoryEntryList:loop --&gt;&lt;!-- BEGIN categoryUl#front --&gt;
  &lt;!-- END categoryUl#front --&gt;&lt;!-- BEGIN category:loop --&gt;
  &lt;div&gt;
    &lt;h3 class=&quot;acms-heading&quot;&gt;&lt;a href=&quot;{categoryUrl}&quot;&gt;{categoryName}&lt;/a&gt;&lt;/h3&gt;
    &lt;!-- BEGIN notFound --&gt;&lt;p&gt;ただいまページを準備しております。もうしばらくお待ちください。&lt;/p&gt;&lt;!-- END notFound --&gt;
      &lt;div class=&quot;acms-grid&quot;&gt;
      &lt;!-- BEGIN unit:loop --&gt;
        &lt;!-- BEGIN entry:loop --&gt;
          &lt;div class=&quot;acms-col-md-4 js-autoheight-r&quot;&gt;
            &lt;a class=&quot;acms-thumbnail&quot; href=&quot;{url}&quot;&gt;
              &lt;!-- BEGIN_IF [{path}/nem] --&gt;
              &lt;img
                src=&quot;&#x0025;{ROOT_DIR}{path}[resizeImg({x}, {y})]&quot;
                alt=&quot;&quot;
                class=&quot;acms-img-responsive&quot;
                width=&quot;{x}&quot;
                height=&quot;{y}&quot;
              &gt;
              &lt;!-- ELSE --&gt;
              &lt;img
                src=&quot;/images/default/noimage.gif&quot;
                alt=&quot;&quot;
                class=&quot;acms-img-responsive&quot;
                width=&quot;{x}&quot;
                height=&quot;{y}&quot;
              &gt;
              &lt;!-- END_IF --&gt;
              &lt;h4&gt;{title}&lt;/h4&gt;
              &lt;p&gt;{summary}&lt;/p&gt;
            &lt;/a&gt;
          &lt;/div&gt;&lt;!-- END entry:loop --&gt;
        &lt;!-- END unit:loop --&gt;
      &lt;/div&gt;
    &lt;/div&gt;&lt;!-- END category:loop --&gt;&lt;!-- BEGIN categoryLi#rear --&gt;
    &lt;!-- END categoryLi#rear --&gt;&lt;!-- BEGIN categoryUl#rear --&gt;
  &lt;!-- END categoryUl#rear --&gt;&lt;!-- END categoryEntryList:loop --&gt;

  &lt;/div&gt;
  &lt;!-- END_MODULE Category_EntrySummary --&gt;
</textarea>
</body>
</html>
