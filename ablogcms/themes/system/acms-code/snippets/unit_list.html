<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="src/snippets.css" />
<!--[if lte IE 9]><script src="/js/html5shiv.min.js"></script><![endif]-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/snippets.js" charset="UTF-8"></script>
</head>
<body>
<h1>Unit_List</h1>
<textarea>
&lt;!-- BEGIN_MODULE Unit_List --&gt;
&lt;div&gt;&lt;!-- BEGIN unit:loop --&gt;
	&lt;table class="acms-table acms-table-bordered acms-margin-bottom-medium"&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_id&lt;/th&gt;
			&lt;td&gt;{unit_id}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_sort&lt;/th&gt;
			&lt;td&gt;{unit_sort}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_align&lt;/th&gt;
			&lt;td&gt;{unit_align}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_type&lt;/th&gt;
			&lt;td&gt;{unit_type}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_attr&lt;/th&gt;
			&lt;td&gt;{unit_attr}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_size&lt;/th&gt;
			&lt;td&gt;{unit_size}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_1&lt;/th&gt;
			&lt;td&gt;{unit_field_1}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_2&lt;/th&gt;
			&lt;td&gt;{unit_field_2}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_3&lt;/th&gt;
			&lt;td&gt;{unit_field_3}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_4&lt;/th&gt;
			&lt;td&gt;{unit_field_4}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_5&lt;/th&gt;
			&lt;td&gt;{unit_field_5}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_6&lt;/th&gt;
			&lt;td&gt;{unit_field_6}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_7&lt;/th&gt;
			&lt;td&gt;{unit_field_7}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_field_8&lt;/th&gt;
			&lt;td&gt;{unit_field_8}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_entry_id&lt;/th&gt;
			&lt;td&gt;{unit_entry_id}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;unit_blog_id&lt;/th&gt;
			&lt;td&gt;{unit_blog_id}&lt;/td&gt;
		&lt;/tr&gt;&lt;!-- BEGIN tiny:veil --&gt;
		&lt;tr&gt;
			&lt;th&gt;tiny&lt;/th&gt;
			&lt;td&gt;&#x0025;{ARCHIVES_DIR}{tiny}&lt;/td&gt;
		&lt;/tr&gt;&lt;!-- END tiny:veil --&gt;
		&lt;!-- BEGIN_IF [{normal}/nem/] --&gt;
		&lt;tr&gt;
			&lt;th&gt;normal&lt;/th&gt;
			&lt;td&gt;
				&lt;!-- BEGIN_IF [{unit_type}/eq/media] --&gt;
				&#x0025;{MEDIA_ARCHIVES_DIR}{normal}
				&lt;!-- ELSE --&gt;
				&#x0025;{ARCHIVES_DIR}{normal}
				&lt;!-- END_IF --&gt;
			&lt;/td&gt;
		&lt;/tr&gt;
		&lt;!-- END_IF --&gt;
		&lt;!-- BEGIN_IF [{large}/nem/] --&gt;
		&lt;tr&gt;
			&lt;th&gt;large&lt;/th&gt;
			&lt;td&gt;
				&lt;!-- BEGIN_IF [{unit_type}/eq/media] --&gt;
				&#x0025;{MEDIA_ARCHIVES_DIR}{large}
				&lt;!-- ELSE --&gt;
				&#x0025;{ARCHIVES_DIR}{large}
				&lt;!-- END_IF --&gt;
			&lt;/td&gt;
		&lt;/tr&gt;
		&lt;!-- END_IF --&gt;
		&lt;!-- BEGIN_IF [{download}/nem/] --&gt;
		&lt;tr&gt;
			&lt;th&gt;download&lt;/th&gt;
			&lt;td&gt;{download}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;!-- END_IF --&gt;
		&lt;tr&gt;
			&lt;th&gt;entry_title&lt;/th&gt;
			&lt;td&gt;{entry_title}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;entry_url&lt;/th&gt;
			&lt;td&gt;{entry_url}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;entry_datetime&lt;/th&gt;
			&lt;td&gt;{entry_datetime}&lt;/td&gt;
		&lt;/tr&gt;&lt;!-- BEGIN category:veil --&gt;
		&lt;tr&gt;
			&lt;th&gt;category_name&lt;/th&gt;
			&lt;td&gt;{category_name}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;category_url&lt;/th&gt;
			&lt;td&gt;{category_url}&lt;/td&gt;
		&lt;/tr&gt;&lt;!-- END category:veil --&gt;
		&lt;tr&gt;
			&lt;th&gt;blog_name&lt;/th&gt;
			&lt;td&gt;{blog_name}&lt;/td&gt;
		&lt;/tr&gt;
		&lt;tr&gt;
			&lt;th&gt;blog_url&lt;/th&gt;
			&lt;td&gt;{blog_url}&lt;/td&gt;
		&lt;/tr&gt;
	&lt;/table&gt;&lt;!-- END unit:loop --&gt;
&lt;/div&gt;&lt;!-- END_MODULE Unit_List --&gt;
</textarea>
</body>
</html>
