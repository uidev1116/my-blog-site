<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
  <!--<meta http-equiv="content-type" content="text/html; charset=iso-2022-jp">-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />
  @section("head")
  <head>
    <style type="text/css">

      /* 基本スタイル */
      .body{
        color: #333;
        font-family: Verdana,arial, Helvetica, sans-serif;
      }
      table.mail-body {
        width: 100%;
        margin: 0;
        font-size: 16px;
        background: #FFF;
        border: 0;
      }
      .mail-body-td {
        padding: 20px 10px;
      }

      @media only screen and (max-width: 600px){
        table.mail-body {
          font-size: 14px;
        }
      }

      .content-header {
        margin: 0 0 40px 0;
        padding: 25px 0;
        border-bottom: 1px solid #F0F0F0;
        text-align: center;
      }

      .content-body {
        max-width: 600px;
        margin: 0 auto;
      }

      .content-footer {
        margin: 50px 0 0 0;
        padding: 30px 0;
        border-top: 1px solid #F0F0F0;
        background: #F7F7F7;
      }

      /* 要素の基本スタイル */
      img {
        display: block;
        text-align: center;
      }
      table{
        word-break: break-all;
        font-size: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        border: 0;
      }
      .no-scroll {
        max-width: 600px;
        padding: 0;
      }
      .scroll {
        max-width: 600px;
        overflow: scroll;
        padding: 0;
      }
      .scroll table.contents {
        white-space: nowrap;
      }
      th {
        width: 40%;
        padding: .5em 0px;
        font-weight: normal;
        vertical-align: baseline;
      }
      td {
        padding: .5em 0px;
      }
      h1 {
        color: #333;
        padding-right: 0;
        padding-left: 0;
      }
      h2 {
        color: #333;
        font-size: 16px;
        padding-right: 0;
        padding-left: 0;
      }
      h3 {
        margin: 0 0 30px;
        color: #333;
        font-size: 23px;
        padding-right: 0;
        padding-left: 0;
      }
      p {
        margin: 0 0 30px;
        color: #333;
        padding-right: 0;
        padding-left: 0;
      }
      ul,
      ol {
        margin: 0 20px 30px 20px;
        color: #333;
        font-size: 16px;
      }
      hr {
        border: 0;
        border-top: 1px solid #F0F0F0;
        margin: 40px 0 40px;
      }
      img {
        max-width: 100%;
        height: auto;
      }

      /* ヘッダー */
      .header {
        margin: 0 0 40px;
        padding: 30px 0 20px;
        border-bottom: #E0E0E0 1px solid;
      }
      table.header-inner {
        width: auto;
        min-width: 100%;
        color: #333;
        border: 0;
      }
      .header-title {
        margin: 0;
        font-size: 18px;
        font-weight: normal;
        text-align: center;
      }
      .header-logo {
        display: block;
        max-width: 220px;
        margin: 0 auto;
      }

      /* レイアウト */
      table.info {
        width: auto;
        min-width: 100%;
        margin: 0 0 30px 0;
        color: #333;
        border: 0;
        border-top: #E0E0E0 1px solid;
      }
      .info th,
      .info td {
        padding: 15px;
        text-align: left;
        border-bottom: #E0E0E0 1px solid;
      }
      .info th {
        font-weight: bold;
      }
      .info th.vertical {
        border-bottom: 0;
        padding-bottom: 0;
      }
      .info .border-none {
        border: 0;
      }
      .info .padding-none {
        padding: 0;
      }

      .th_right th,
      th.th_right {
        text-align: right;
      }
      .td_right td,
      td.td_right {
        text-align: right;
      }

      /* タイポグラフィ */
      h1.center,
      h2.center,
      h3.center,
      p.center{
        text-align: center;
      }

      h1.title {
        font-size: 22px;
      }
      h2.title-bg {
        margin: 0 0 20px;
        padding: 12px 15px;
        background: #F0F0F0;
      }

      .supplement {
        font-size: 12px;
        color: #606060;
      }
      .supplement-list {
        list-style: none;
        margin: 0 0 40px 0;
        padding: 0;
      }
      .supplement-list-item {
        margin: 0 0 10px 0;
        font-size: 12px;
        color: #606060;
      }

      .center {
        text-align: center;
      }
      .bold {
        font-weight: bold;
      }
      .btn {
        color: #FFF!important;
        background: #4D4D4D;
        display: block;
        padding: 12px 25px;
        box-sizing: border-box;
        border-radius: 4px;
        text-decoration: none;
        margin: 0 0 30px;
        max-width: 260px;
        text-align: center;
        font-size: 16px;
      }

      /* フッター */
      address {
        padding: 0;
        font-style: normal;
        line-height: 1.8;
      }
      .address {
        margin: 0;
      }
      .address-text {
        margin: 0;
        font-size: 13px;
        text-align: center;
      }

    </style>
  </head>
  @endsection
  <body class="body" style="margin:0;">
    <table class="mail-body" cellpadding="0" cellspacing="0" border="0" width="600">
      <tbody>
      <tr>
        <td class="mail-body-td">
          @section("header")
          <div class="content-header">
            <table class="header-inner">
              <tbody>
              <tr>
                <th>
                  <div class="header-title">
                    <!-- BEGIN_IF [%{BLOG_NAME}/neq/%{ROOT_BLOG_NAME}] -->%{BLOG_NAME} | <!-- END_IF -->%{ROOT_BLOG_NAME}
                  </div>
                </th>
              </tr>
              </tbody>
            </table>
          </div>
          @endsection

          @section("body")
          @endsection

          @section("footer")
          <div class="content-footer">
            <address>
              <p class="address-text">%{ROOT_BLOG_NAME}</p>
              <p class="address-text">%{HOME_URL}</p>
            </address>
          </div>
          @endsection
        </td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
