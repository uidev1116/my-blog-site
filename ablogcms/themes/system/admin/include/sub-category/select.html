<div
  class="js-admin-sub-category-select"
  data-target="{{ target | default("[name='sub_category_id']") }}"
  data-default-value="{{ defaultValue }}"
  data-default-label="{{ defaultLabel }}"
  data-category-id="{{ categoryId | default("[name='category_id']") }}"
  <!-- BEGIN_IF [{{ inputId }}/nem] -->
  data-input-id="{{ inputId }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ isDisabled }}/nem] -->
  data-is-disabled="{{ isDisabled }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ form }}/nem] -->
  data-form="{{ form }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ name }}/nem] -->
  data-name="{{ name }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ menuPortalTarget }}/nem] -->
  data-menu-portal-target="{{ menuPortalTarget }}"
  <!-- END_IF -->
  <!-- BEGIN_MODULE Config -->
  <!-- BEGIN_IF [{{ limit }}/eq/true/_and_/{entry_edit_sub_category_limit}/isset] -->
  data-limit="{entry_edit_sub_category_limit}"
  <!-- END_IF -->
  <!-- END_MODULE Config -->
>
</div>
