<div
  class="js-admin-tag-select"
  data-target="{{ target | default("[name='tag']") }}"
  data-default-value="{{ defaultValue }}"
  <!-- BEGIN_IF [{{ inputId }}/nem] -->
  data-input-id="{{ inputId }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ isDisabled }}/nem] -->
  data-is-disabled="{{ isDisabled }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ form }}/nem] -->
  data-form="{{ form }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ name }}/nem] -->
  data-name="{{ name }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ menuPortalTarget }}/nem] -->
  data-menu-portal-target="{{ menuPortalTarget }}"
  <!-- END_IF -->
>
</div>
