<div
  class="js-admin-category-select {{ class }}"
  data-target="{{ target | default("[name='category_id']") }}"
  data-default-value="{{ defaultValue }}"
  data-narrow-down="{{ narrowDown | default("false") }}"
  data-no-option="{{ noOption | default("false") }}"
  data-is-creatable="{{ isCreatable | default("false") }}"
  data-is-clearable="{{ isClearable | default("true") }}"
  data-mt-option="{{ mtOption | default("false") }}"
  <!-- BEGIN_IF [{{ style }}/nem] -->
  style="{{ style }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ inputId }}/nem] -->
  data-input-id="{{ inputId }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ id }}/nem] -->
  data-id="{{ id }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ isDisabled }}/nem] -->
  data-is-disabled="{{ isDisabled }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ form }}/nem] -->
  data-form="{{ form }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ name }}/nem] -->
  data-name="{{ name }}"
  <!-- END_IF -->
  <!-- BEGIN_IF [{{ menuPortalTarget }}/nem] -->
  data-menu-portal-target="{{ menuPortalTarget }}"
  <!-- END_IF -->
>
</div>
