<!-- BEGIN_MODULE Admin_Shortcut_Edit -->
<header>
  <div>
    @include("/admin/topicpath.html")
  </div>
  <div>
    <h1 class="acms-admin-admin-title js-dialog-title"><!--T-->ショートカット管理<!--/T--></h1>
  </div>
</header>

<!-- BEGIN msg#insert -->
<div class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
  <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
  </button>
  <!--T-->ショートカットを作成しました。<!--/T-->
</div>
<!-- END msg#insert -->
<!-- BEGIN msg#update -->
<div class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
  <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
  </button>
  <!--T-->ショートカットを保存しました。<!--/T-->
</div>
<!-- END msg#update -->
<!-- BEGIN msg#delete -->
<div class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger">
  <span class="acms-admin-icon acms-admin-icon-attention acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
  </button>
  <!--T-->ショートカットを削除しました。<!--/T-->
</div>
<!-- END msg#delete -->

<!-- BEGIN headline#insert --><!-- END headline#insert -->
<!-- BEGIN headline#update --><!-- END headline#update -->
<form action="" method="post" class="acms-admin-inline-btn">
  <input type="hidden" name="bid" value="%{BID}" />
  <input type="hidden" name="admin" value="shortcut_index" />
  <button
    type="submit"
    name="ACMS_POST_2GET"
    class="acms-admin-btn-admin"
  >
    <!--T-->一覧<!--/T-->
  </button>
</form>

<form action="" method="post" class="js-validator acms-admin-form" enctype="multipart/form-data">
  <!-- BEGIN submit#insert -->
  <button
    type="submit"
    name="ACMS_POST_Shortcut_Insert"
    class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"
  >
    作成
  </button>
  <!-- END submit#insert -->

  <!-- BEGIN submit#update -->
  <button
    type="submit"
    name="ACMS_POST_Shortcut_Update"
    class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"
  >
    <!--T-->保存<!--/T-->
  </button>

  <button
    type="submit"
    name="ACMS_POST_Shortcut_Delete"
    class="acms-admin-btn-admin acms-admin-btn-admin-danger js-hide-on-modal"
    onclick="return confirm('<!--T-->ショートカットを削除します。\nよろしいですか？<!--/T-->')"
  >
    <!--T-->削除<!--/T-->
  </button>
  <input type="hidden" name="takeover" value="{takeover}" />
  <!-- END submit#update -->

  <table class="adminTable acms-admin-table-admin-edit">
    <tbody>
      <tr>
        <th>
          <label for="input-text-name"><!--T-->ショートカット名<!--/T--></label>
          <i
            class="acms-admin-icon-tooltip js-acms-tooltip-hover"
            data-acms-tooltip="<!--T-->このショートカットを管理するための名前です。（日本語可）<!--/T-->"
          ></i>
        </th>
        <td>
          <input
            type="text"
            name="name"
            value="{name}"
            id="input-text-name"
            class="acms-admin-form-width-full"
            data-validator="name"
          />
          <input type="hidden" name="shortcut[]" value="name" />
          <input type="hidden" name="name:v#required" id="name-v-required">

          <div role="alert" aria-live="assertive">
            <div data-validator-label="name-v-required" class="validator-result-{name:v#required}">
              <p class="error-text">
                <span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span>
                <!--T-->名前が入力されていません。<!--/T-->
              </p>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th>
          <label for="select-auth"><!--T-->対象ユーザー<!--/T--></label>
          <i
            class="acms-admin-icon-tooltip js-acms-tooltip-hover"
            data-acms-tooltip="<!--T-->ここで設定した権限以上のユーザーが、このショートカットを利用できます。<!--/T-->"
          ></i>
        </th>
        <td>
          <select name="auth" id="select-auth" class="js-select2">
            <option value="administration"{auth:selected#administration}><!--T-->管理権限<!--/T--></option>
            <option value="compilation"{auth:selected#compilation}><!--T-->編集権限<!--/T--></option>
            <option value="contribution"{auth:selected#contribution}><!--T-->投稿権限<!--/T--></option>
          </select>
          <input type="hidden" name="shortcut[]" value="auth" />
          <!--T-->を持つユーザー<!--/T-->
        </td>
      </tr>
      <tr>
        <th>
          URL
          <i
            class="acms-admin-icon-tooltip js-acms-tooltip-hover"
            data-acms-tooltip="<!--T-->ショートカット先になるURLを設定します。<!--/T-->"
          ></i>
        </th>
        <td>
          <a href="{url}">{url}</a>
        </td>
      </tr>
    </tbody>
  </table>
</form>
<!-- END_MODULE Admin_Shortcut_Edit -->
