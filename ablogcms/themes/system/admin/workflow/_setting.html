<h2 class="acms-admin-admin-title2"><!--T-->基本<!--/T--></h2>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><!--T-->ワークフロー名<!--/T--><i data-acms-tooltip="<!--T-->ワークフロー名を設定します（日本語化）<!--/T-->" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
		<td>
			<input type="text" name="workflow_name" value="{workflow_name}" class="acms-admin-form-width-full">
			<input type="hidden" name="workflow[]" value="workflow_name"/>
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-workflow_name-required" class="validator-result-{workflow_name:validator#required}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->名前が入力されていません。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<th><!--T-->説明<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->このワークフローがどのような動作をするかなどのメモです。<!--/T-->"></i></th>
		<td>
			<textarea name="workflow_description" style="width:100%;" rows="3">{workflow_description}</textarea>
			<input type="hidden" name="workflow[]" value="workflow_description"/>
		</td>
	</tr>
	<tr>
		<th><!--T-->ステータス<!--/T--><i data-acms-tooltip="<!--T-->ステータスを設定します。チェックをつけると、このブログで承認機能が有効になります。<!--/T-->" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
		<td>
			<input type="hidden" name="workflow_status" value="close"/>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="workflow_status" value="open" {workflow_status:checked#open} id="input-checkbox-workflow_status"/>
				<label for="input-checkbox-workflow_status">
					<i class="acms-admin-ico-checkbox"></i><!--T-->有効（承認機能が有効になります）<!--/T-->
				</label>
			</div>
			<input type="hidden" name="workflow[]" value="workflow_status"/>
		</td>
	</tr>
	<tr>
		<th><!--T-->承認タイプ<!--/T--><i data-acms-tooltip="<!--T-->直列、並列承認どちらを使用するか選択します<!--/T-->" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
		<td>
			<div class="acms-admin-form-radio">
				<input type="radio" name="workflow_type" value="series" {workflow_type:checked#series} id="input-radio-workflow_type-series"/>
				<label for="input-radio-workflow_type-series">
					<i class="acms-admin-ico-radio"></i>
					<!--T-->直列承認<!--/T-->
				</label>
			</div>
			<div class="acms-admin-form-radio">
				<input type="radio" name="workflow_type" value="parallel" {workflow_type:checked#parallel} id="input-radio-workflow_type-parallel"/>
				<label for="input-radio-workflow_type-parallel">
					<i class="acms-admin-ico-radio"></i>
					<!--T-->並列承認<!--/T-->
				</label>
			</div>
			<input type="hidden" name="workflow[]" value="workflow_type"/>
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-workflow_type-required" class="validator-result-{workflow_type:validator#required}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->承認タイプが選択されていません。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<th><!--T-->中間承認グループ<!--/T--><i data-acms-tooltip="<!--T-->承認・承認依頼をするグループを設定します。上から下に承認フローが流れます。<!--/T-->" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
		<td>
			<table class="js-fieldgroup-sortable adminTable">
				<!-- BEGIN workflowGroup:loop -->
				<tr class="sortable-item">
					<td class="item-handle acms-admin-table-nowrap"><i class="acms-admin-icon-sort"></i></td>
					<td><!-- BEGIN_MODULE Admin_Usergroup_Index -->
						<select name="workflow_route_group[{i}]">
							<option value=""><!--T-->ユーザーグループを選択<!--/T--></option><!-- BEGIN usergroup:loop -->
							<option value="{ugid}" \{workflow_route_group:selected#{ugid}\}>{name}（{point}ポイント）</option><!-- END usergroup:loop -->
						</select><!-- END_MODULE Admin_Usergroup_Index -->
					</td>
					<td class="acms-admin-table-nowrap"><input type="button" value="<!--T-->削除<!--/T-->" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger"/></td>
				</tr><!-- END workflowGroup:loop -->
				<tr class="sortable-item item-template">
					<td class="item-handle acms-admin-table-nowrap"><i class="acms-admin-icon-sort"></i></td>
					<td><!-- BEGIN_MODULE Admin_Usergroup_Index -->
						<select name="workflow_route_group[]">
							<option value=""><!--T-->ユーザーグループを選択<!--/T--></option><!-- BEGIN usergroup:loop -->
							<option value="{ugid}">{name}（{point}ポイント）</option><!-- END usergroup:loop -->
						</select><!-- END_MODULE Admin_Usergroup_Index -->
					</td>
					<td class="acms-admin-table-nowrap"><input type="button" value="<!--T-->削除<!--/T-->" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger"/></td>
				</tr>
				<tr>
					<td colspan="4"><input type="button" value="<!--T-->追加<!--/T-->" class="item-insert acms-admin-btn-admin"/></td>
				</tr>
			</table>
			<input type="hidden" name="workflow[]" value="workflow_route_group"/>
			<input type="hidden" name="@workflowGroup[]" value="workflow_route_group"/>
			<input type="hidden" name="workflow[]" value="@workflowGroup"/>

			<!-- BEGIN workflow_route_group:validator#required -->
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-workflow_route_group-required" class="validator-result-{workflow_route_group:validator#required}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->承認グループがセットされていません。<!--/T--></p>
				</div>
			</div>
			<!-- END workflow_route_group:validator#required -->
		</td>
	</tr>
</table>

<h2 class="acms-admin-admin-title2"><!--T-->直列承認<!--/T--></h2>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><!--T-->承認依頼<!--/T-->（<!--T-->記事作成<!--/T-->）<i data-acms-tooltip="<!--T-->承認依頼グループを設定します。一番最初に承認依頼をするグループになります。<!--/T-->" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>

				</div>
			</div>
			<!-- END workflow_start_group:validator#required -->
		</td>

	<tr>
		<th><!--T-->最終承認<!--/T-->（<!--T-->記事公開<!--/T-->）<i data-acms-tooltip="<!--T-->最終承認ユーザーグループを設定します。ここで設定されたグループのユーザが最終承認をすることにより記事が公開されるようになります。<!--/T-->" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>

			</select>
			<input type="hidden" name="workflow[]" value="workflow_last_group"/>

			<!-- END_MODULE Admin_Usergroup_Index -->

			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-start_group-required" class="validator-result-{workflow_last_group:validator#required}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->最終承認グループがセットされていません。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
</table>
