<header>
	<div>
		@include("/admin/topicpath.html")
	</div>
	<div>
    @include("/admin/config/parts/header.html", {"title": "<!--T-->コンフィグの部分インポート<!--/T-->"})
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config_Import -->
<div class="js-acms_fix_marker acms_fix_bg">
	<div class="acms_fix_bg_index">
    <form method="post" action="">
      <input type="hidden" name="bid" value="%{BID}" />
      <input type="hidden" name="admin" value="config_index" />
      <!-- BEGIN_IF [%{setid}/nem/] -->
      <input type="hidden" name="setid" value="%{setid}" />
      <input type="hidden" name="query[]" value="setid" />
      <!-- END_IF -->
      <!-- BEGIN_IF [%{rid}/nem/] -->
      <input type="hidden" name="rid" value="%{rid}" />
      <input type="hidden" name="query[]" value="rid" />
      <!-- END_IF -->
      <button type="submit" name="ACMS_POST_2GET" class="js-submit acms-admin-btn-admin acms-admin-inline-btn"><!--T-->一覧<!--/T--></button>
    </form>

		<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
		<a href="{shortcutUrl}" class="acms-admin-btn-admin acms-admin-float-right"><i
			class="acms-admin-icon acms-admin-icon-shortcut"></i><!--T-->ショートカットに追加<!--/T--></a>
		<!-- END_MODULE Touch_SessionWithAdministration -->
	</div>
</div>


<h3 class="acms-admin-admin-title2"><!--T-->部分的なコンフィグのインポート<!--/T--></h3>
<table class="adminTable acms-admin-table-admin-edit acms-admin-margin-bottom-medium">
  <tbody>
  <tr>
    <th><!--T-->インポートの実行<!--/T--></th>
    <td>
      <div class="acms-admin-margin-bottom-small">
        <p>
          <!--T-->部分的なコンフィグのインポートを行います。<!--/T-->
        </p>
        <p>
          <!--T-->インポートデータ（yaml）にあるキーのデータだけ上書きしてインポートデータにないデータはそのまま残ります。<!--/T-->
        </p>
      </div>
      <form action="" method="post" enctype="multipart/form-data" class="acms-admin-form js-dialog-body">
        <div class="acms-admin-margin-bottom-small">
          <input type="file" name="file"/>
        </div>

        <div class="acms-admin-title-info-wrap acms-admin-margin-bottom-large">
          <ul class="acms-admin-title-info">
            <!-- BEGIN_IF [{{ isConfigSet }}/neq/1] -->
            <!-- BEGIN_MODULE Admin_Config_Set_Name -->
            <li class="acms-admin-title-info-item"><span class="acms-admin-title-info-item-name"><!--T-->セット<!--/T--></span><span class="acms-admin-label"><!-- BEGIN_IF [{name}/nem/] -->{name}<!-- ELSE --><!--T-->初期コンフィグ<!--/T--><!-- END_IF --></span></li>
            <!-- END_MODULE Admin_Config_Set_Name -->
            <!-- END_IF -->

            <!-- BEGIN_MODULE Admin_Rule_Name -->
            <li class="acms-admin-title-info-item"><!-- BEGIN_IF [{name}/nem/] --><span class="acms-admin-title-info-item-name"><!--T-->ルール<!--/T--></span><span class="acms-admin-label acms-admin-label-info">{name}</span></li>
            <!-- END_IF -->
            <!-- END_MODULE Admin_Rule_Name -->
          </ul>
        </div>

        <div>
          <input
            type="submit"
            name="ACMS_POST_Config_PartImport"
            value="<!--T-->インポート<!--/T-->"
            class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"
            onclick="return confirm('<!--T-->インポートを実行します。よろしいですか？<!--/T-->');"/>
        </div>
      </form>
    </td>
  </tr>
  </tbody>
</table>


<!-- BEGIN_MODULE Admin_Errors -->
<p class="acms-admin-alert acms-admin-alert-danger acms-admin-alert-icon">
	<span class="acms-admin-alert-icon-before acms-admin-icon-news"></span>
	{error}
	<button class="js-acms-alert-close acms-admin-alert-icon-after acms-admin-margin-right-mini">×</button>
</p>
<!-- END_MODULE Admin_Errors -->

<!-- BEGIN success -->
<p class="acms-admin-alert acms-admin-alert-info acms-admin-alert-icon">
	<span class="acms-admin-alert-icon-before acms-admin-icon-news"></span>
	<!--T-->インポートが完了しました。<!--/T-->
	<button class="js-acms-alert-close acms-admin-alert-icon-after acms-admin-margin-right-mini">×</button>
</p>
<!-- END success -->
<!-- END_MODULE Admin_Config_Import -->
