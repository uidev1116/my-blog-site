<h3 class="acms-admin-admin-title2"><!--T-->属性1の設定<!--/T--></h3>
<table class="acms-admin-table-admin-edit">
<tr>
	<th>
		<!--T-->ラベル<!--/T-->
		<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->属性1のラベルを変更できます<!--/T-->"></i>
	</th>
	<td>
	<input type="text" name="media_banner_label_attr1" value="{media_banner_label_attr1}" class="acms-admin-form-width-full" />
	<input type="hidden" name="config[]" value="media_banner_label_attr1" />
	</td>
</tr>
<tr>
	<th>
		<!--T-->ツールチップ<!--/T-->

	<input type="hidden" name="config[]" value="media_banner_tooltip_attr1" />
	</td>
</tr>
<tr>
	<th>
		<!--T-->フォーム設定<!--/T-->
		<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->属性1を非表示にすることができます。<!--/T-->"></i>
	</th>
	<td>
	<div class="acms-admin-form-checkbox">
		<input type="checkbox" name="media_banner_hide_attr1[]" value="true" {media_banner_hide_attr1:checked#true} id="input-checkbox-media_banner_hide_attr1-true" />
		<label for="input-checkbox-media_banner_hide_attr1-true">
		<i class="acms-admin-ico-checkbox"></i>利用しない</label>
	</div>
	<input type="hidden" name="config[]" value="media_banner_hide_attr1" />
	</td>
</tr>
</table>
