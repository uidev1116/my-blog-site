<header>
	<div>
		@include("/admin/topicpath.html")
	</div>
	<div>
		<h1 class="acms-admin-admin-title js-dialog-title"><!--T-->コンフィグセット編集<!--/T--></h1>
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config_Set_Edit -->

<!-- BEGIN msg#insert -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info"><span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span><button class="js-acms-alert-close acms-admin-alert-icon-after">×</button><!--T-->コンフィグセットを作成しました<!--/T--></p><!-- END msg#insert --><!-- BEGIN msg#update -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info"><span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span><button class="js-acms-alert-close acms-admin-alert-icon-after">×</button><!--T-->コンフィグセットを保存しました<!--/T--></p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info"><span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span><button class="js-acms-alert-close acms-admin-alert-icon-after">×</button><!--T-->コンフィグセットを削除しました<!--/T--></p><!-- END msg#delete --><!-- BEGIN config_set:validator#operable -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger"><span class="acms-admin-icon acms-admin-icon-attention acms-admin-alert-icon-before" aria-hidden="true"></span><button class="js-acms-alert-close acms-admin-alert-icon-after">×</button><!--T-->この操作は許可されていません。<!--/T--></p><!-- END config_set:validator#operable --><!-- BEGIN config_set:validator#used -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger"><span class="acms-admin-icon acms-admin-icon-attention acms-admin-alert-icon-before" aria-hidden="true"></span><button class="js-acms-alert-close acms-admin-alert-icon-after">×</button><!--T-->使用されているコンフィグセットは削除できません<!--/T--></p><!-- END config_set:validator#used -->

<!-- BEGIN headline#insert --><!-- END headline#insert -->
<!-- BEGIN headline#update --><!-- END headline#update -->

<form action="" method="post" class="acms-admin-inline-btn">
	<input type="hidden" name="bid" value="%{BID}" />
	<input type="hidden" name="admin" value="config_set_index" />
	<input type="submit" value="<!--T-->一覧<!--/T-->" name="ACMS_POST_2GET" class="acms-admin-btn-admin" />
</form>

<form action="" method="post" enctype="multipart/form-data" class="acms-admin-form">
	<!-- BEGIN submit#insert -->
	<input type="submit" name="ACMS_POST_Config_Set_Insert" value="<!--T-->作成<!--/T-->" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash" />
	<!-- END submit#insert -->

	<!-- BEGIN submit#update -->
	<input type="submit" name="ACMS_POST_Config_Set_Update" value="<!--T-->保存<!--/T-->" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash" />

	<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
	<input type="submit" name="ACMS_POST_Config_Set_Delete" value="<!--T-->削除<!--/T-->" onclick="return confirm('<!--T-->この操作は取り消せません。\nよろしいですか？<!--/T-->');" class="acms-admin-btn-admin acms-admin-btn-admin-danger js-hide-on-modal" />
	<input type="hidden" name="takeover" value="{takeover}" />
	<!-- END_MODULE Touch_SessionWithAdministration -->
	<!-- END submit#update -->

	<table class="adminTable acms-admin-table-admin-edit"><!-- BEGIN id:veil -->
		<tr>
			<th>ID<i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->コンフィグセットの管理番号です<!--/T-->"></i></th>
			<td>{id}</td>
		</tr><!-- END id:veil -->
		<tr>
			<th><!--T-->名前<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->コンフィグセットの名前を指定します。（日本語可）<!--/T-->"></i></th>
			<td>
				<input type="text" name="name" value="{name}" size="50" />
				<input type="hidden" name="config_set[]" value="name" />
				<input type="hidden" name="name:validator#required" id="validator-name-required" />
				<div role="alert" aria-live="assertive">
					<div data-validator-label="validator-name-required" class="validator-result-{name:validator#required}">
						<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->名前が入力されていません。<!--/T--></p>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<th><!--T-->説明<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->このコンフィグセットがどのようなものかのメモです。<!--/T-->"></i></th>
			<td>
				<textarea name="description" style="width:100%;" rows="3">{description}</textarea>
				<input type="hidden" name="config_set[]" value="description" />
			</td>
		</tr>
		<tr>
			<th><!--T-->グローバル<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->チェックされたコンフィグセットは子ブログにも受け継がれて使用されます。<!--/T-->"></i></th>
			<td>
				<input type="hidden" name="scope" value="local" />
				<div class="acms-admin-form-checkbox">
					<input type="checkbox" name="scope" value="global" id="input-checkbox-scope"{scope:checked#global} />
					<label for="input-checkbox-scope"><i class="acms-admin-ico-checkbox"></i><!--T-->下の階層のブログと共有する<!--/T-->
					</label>
					<input type="hidden" name="config_set[]" value="scope" />
				</div>
			</td>
		</tr>
	</table>
</form>
<!-- END step#reapply -->
<!-- END_MODULE Admin_Config_Set_Edit -->
