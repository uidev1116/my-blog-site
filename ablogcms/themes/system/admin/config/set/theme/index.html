<header>
	<div>
		@include("/admin/topicpath.html")
	</div>
	<div>
		@include("/admin/config/parts/header.html", {"title": "<!--T--> テーマセット管理<!--/T--> ", "isConfigSet": 1})
	</div>
</header>

<!-- BEGIN_MODULE Admin_Config_Set_Theme -->

<!-- BEGIN_MODULE Admin_Errors -->
<p class="acms-admin-alert acms-admin-alert-danger acms-admin-alert-icon">
	<span class="acms-admin-alert-icon-before acms-admin-icon-attention"></span>
	{error}
</p>
<!-- END_MODULE Admin_Errors -->

<!-- BEGIN_MODULE Admin_Messages -->
<!-- BEGIN message:loop -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
	<span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
	{message}
</p>
<!-- END message:loop -->
<!-- END_MODULE Admin_Messages -->

<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
<form action="" method="post" class="acms-admin-margin-bottom-small clearfix">
	<input type="hidden" name="bid" value="%{BID}"/>
	<input type="hidden" name="admin" value="config_set_theme_edit"/>
	<input type="hidden" name="edit" value="insert"/>
	<input type="hidden" name="query[]" value="edit"/>
	<button type="submit" name="ACMS_POST_2GET" class="acms-admin-btn acms-admin-btn-success acms-admin-float-right">
		<!--T-->テーマセットの作成<!--/T-->
	</button>
</form>
<!-- END_MODULE Touch_SessionWithAdministration -->

<div class="acms-admin-table-responsive">
	<table class="acms-admin-table-admin acms-admin-table-hover">
		<thead class="acms-admin-table-heading">
      <tr>
        <th><!--T-->セット名<!--/T--></th>
        <th class="acms-admin-table-nowrap"><!--T-->グローバル<!--/T--></th>
        <th><!--T-->詳細<!--/T--></th>
        <th class="acms-admin-table-nowrap"><!--T-->アクション<!--/T--></th>
      </tr>
		</thead>
		<tbody>
      <tr>
        <td>
          <a href="%{HTTP_ROOT}bid/%{BID}/admin/config_theme/<!-- BEGIN_IF [%{rid}/nem/] -->?rid=%{rid}<!-- END_IF -->">
            <!--T-->このブログの初期テーマ（非推奨）<!--/T-->
          </a>
        </td>
        <td class="acms-admin-table-nowrap"> -</td>
        <td>
          <!--T-->このブログの初期テーマです。<!--/T-->
        </td>
        <td class="acms-admin-table-nowrap">
          <a class="acms-admin-btn-admin" href="%{HTTP_ROOT}bid/%{BID}/admin/config_theme/<!-- BEGIN_IF [%{rid}/nem/] -->?rid=%{rid}<!-- END_IF -->">
            <!--T-->テーマ設定<!--/T-->
          </a>
        </td>
      </tr>

      <!-- BEGIN config_set:loop -->
      <tr>
        <td class="acms-admin-title-sp">
          <!-- BEGIN mine -->
          <a href="{configUrl}">
          <!-- END mine -->
          <!-- BEGIN notMinePermit -->
          <a href="{configUrl}">
          <!-- END notMinePermit -->
          {name}
          <!-- BEGIN mine -->
          </a>
          <!-- END mine -->
          <!-- BEGIN notMinePermit -->
          </a>
          <!-- END notMinePermit -->
        </td>
        <td class="acms-admin-table-nowrap">
          <!-- BEGIN scope:touch#global -->
          <span class="acms-admin-label acms-admin-label-info admin-status-label">
            <!--T-->グローバル<!--/T-->
          </span>
          <!-- END scope:touch#global -->
          <!-- BEGIN scope:touch#local -->
           -
          <!-- END scope:touch#local -->
          <!-- BEGIN scope:touch#parental -->
          <!--T-->親に所属<!--/T-->
          <!-- END scope:touch#parental -->
        </td>
        <td>
          {description}
        </td>
        <td class="acms-admin-table-nowrap">
          <div class="acms-admin-btn-group acms-admin-btn-group-entry admin-entry-dropdown-toggle" style="width: 120px">
            <div class="js-acms-dropdown-toggle">
              <!-- BEGIN mine -->
              <a class="acms-admin-btn-admin" href="{configUrl}"><!--T-->テーマ設定<!--/T--></a>
              <!-- END mine -->
              <!-- BEGIN notMinePermit-->
              <a class="acms-admin-btn-admin" href="{configUrl}"><!--T-->テーマ設定<!--/T--></a>
              <!-- END notMinePermit -->
              <!-- BEGIN mine -->
              <button type="button" class="acms-admin-btn-admin js-acms-dropdown-btn">
                <span class="acms-admin-arrow-bottom"></span>
              </button>
              <ul class="js-acms-dropdown-menu" role="menu">
                <li>
                  <a href="{itemUrl}&edit=update"><!--T-->変更<!--/T--></a>
                </li>
                <li class="acms-admin-divider"></li>
                <li>
                  <button
                    form="duplicateForm{configSetId}"
                    type="submit"
                    onclick="return confirm('<!--T-->コンフィグを複製してテーマセットを作成します。よろしいですか？<!--/T-->');"
                  >
                    複製
                  </button>
                  <form id="duplicateForm{configSetId}" action="" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="config_set_id" value="{configSetId}"/>
                    <input type="hidden" name="config_set_type" value="theme"/>
                    <input type="hidden" name="ACMS_POST_Config_Set_Duplicate" value="on" />
                  </form>
                </li>
              </ul>
              <!-- END mine -->
              <!-- BEGIN notMinePermit -->
              <button type="button" class="acms-admin-btn-admin js-acms-dropdown-btn">
                <span class="acms-admin-arrow-bottom"></span>
              </button>
              <ul class="js-acms-dropdown-menu" role="menu">
                <li>
                  <a href="{itemUrl}&edit=update"><!--T-->変更<!--/T--></a>
                </li>
                <li>
                  <button
                    form="duplicateForm{configSetId}"
                    type="submit"
                    onclick="return confirm('<!--T-->コンフィグを複製してテーマセットを作成します。よろしいですか？<!--/T-->');"
                  >
                    複製
                  </button>
                  <form id="duplicateForm{configSetId}" action="" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="config_set_id" value="{configSetId}"/>
                    <input type="hidden" name="config_set_type" value="theme"/>
                    <input type="hidden" name="ACMS_POST_Config_Set_Duplicate" value="on" />
                  </form>
                </li>
              </ul>
              <!-- END notMinePermit -->
              <!-- BEGIN notMine -->
              <!--T-->親ブログに所属<!--/T-->
              <!-- END notMine -->
            </div>
          </div>
        </td>
      </tr>
		<!-- END config_set:loop -->
		</tbody>
	</table>
</div>
<!-- END_MODULE Admin_Config_Set_Theme -->
