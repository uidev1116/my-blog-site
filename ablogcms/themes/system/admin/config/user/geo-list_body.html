<h3 class="acms-admin-admin-title2"><!--T-->位置オプション<!--/T--></h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><!--T-->半径<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->ここで指定した半径以内のエントリーで絞り込みます。0を指定した場合絞り込みません。<!--/T-->"></i></th>
		<td>
			<input type="text" name="user_geo-list_within" value="{user_geo-list_within}" size="4" class="acms-admin-form-width-mini"  /> km以内で絞り込む
			<input type="hidden" name="config[]" value="user_geo-list_within" />
			<input type="hidden" name="user_geo-list_within:convert" value="a" />
			<input type="hidden" name="user_geo-list_within:validator#digits" id="validator-user_geo-list_within-digits" />
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-user_geo-list_within-digits" class="validator-result-{user_geo-list_within:validator#digits}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->数字を入力して下さい。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<th><!--T-->基準点<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->基準点の参照方法を指定します。<!--/T-->"></i></th>
		<td>
			<div class="acms-admin-form-radio">
				<input type="radio" name="user_geo-list_reference_point" value="url_context"{user_geo-list_reference_point:checked#url_context} id="input-raido-entry-geo-list-reference-point-url-context" />
				<label for="input-raido-entry-geo-list-reference-point-url-context"><i class="acms-admin-ico-radio"></i><!--T-->URLコンテキストのユーザーの位置情報を参照<!--/T--></label>
			</div>
			<div class="acms-admin-form-radio">
				<input type="radio" name="user_geo-list_reference_point" value="url_query_string"{user_geo-list_reference_point:checked#url_query_string} id="input-raido-entry-geo-list-reference-point-url-query-string" />
				<label for="input-raido-entry-geo-list-reference-point-url-query-string"><i class="acms-admin-ico-radio"></i><!--T-->URLクエリストリングの位置情報を参照<!--/T-->（?lat=xxx&lng=xxx）</label>
			</div>
			<input type="hidden" name="config[]" value="user_geo-list_reference_point" />
		</td>
	</tr>
</table>

<h3 class="acms-admin-admin-title2"><!--T-->ユーザー<!--/T--></h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><!--T-->表示件数<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->一度に表示される件数です。<!--/T-->"></i></th>
		<td>
			<input type="text" name="user_geo-list_limit" value="{user_geo-list_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="user_geo-list_limit" />
			<input type="hidden" name="user_geo-list_limit:convert" value="a" />
			<input type="hidden" name="user_geo-list_limit:validator#digits" id="validator-user_geo-list_limit-digits" />
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-user_geo-list_limit-digits" class="validator-result-{user_geo-list_limit:validator#digits}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->数字を入力して下さい。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<th><!--T-->ループ内クラス<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->指定したクラスをループブロック内に設定できます。例えばグリッドシステムのカラム数設定などにご利用ください。<!--/T-->"></i></th>
		<td>
			<input type="text" name="user_geo-list_loop_class" value="{user_geo-list_loop_class}" size="4" class="acms-admin-form-width-medium" />
			<input type="hidden" name="config[]" value="user_geo-list_loop_class" />
		</td>
	</tr>
	<tr>
		<th><!--T-->権限<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->選択した権限のユーザーが一覧の表示対象になります。<!--/T-->"></i></th>
		<td>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_auth[]" value="administrator"{user_geo-list_auth:checked#administrator} id="input-checkbox-administrator" />
				<label for="input-checkbox-administrator">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->管理者<!--/T-->
				</label>
			</div>

			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_auth[]" value="editor"{user_geo-list_auth:checked#editor} id="input-checkbox-editor" />
				<label for="input-checkbox-editor">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->編集者<!--/T-->
				</label>
			</div>

			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_auth[]" value="contributor"{user_geo-list_auth:checked#contributor} id="input-checkbox-contributor" />
				<label for="input-checkbox-contributor">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->投稿者<!--/T-->
				</label>
			</div>

			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_auth[]" value="subscriber"{user_geo-list_auth:checked#subscriber} id="input-checkbox-subscriber" />
				<label for="input-checkbox-subscriber">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->読者<!--/T-->
				</label>
			</div>
			<input type="hidden" name="config[]" value="user_geo-list_auth" />
		</td>
	</tr>

	<tr>
		<th><!--T-->ステータス<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->選択したステータスのユーザーが一覧の表示対象になります。<!--/T-->"></i></th>
		<td>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_status[]" value="open"{user_geo-list_status:checked#open} id="input-checkbox-status-open" />
				<label for="input-checkbox-status-open">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->有効<!--/T-->
				</label>
			</div>

			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_status[]" value="close"{user_geo-list_status:checked#close} id="input-checkbox-status-close" />
				<label for="input-checkbox-status-close">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->無効<!--/T-->
				</label>
			</div>
			<input type="hidden" name="config[]" value="user_geo-list_status" />
		</td>
	</tr>
	<tr>
		<th><!--T-->メールマガジン<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->選択したメールマガジン受信希望のユーザーが一覧の表示対象になります。<!--/T-->"></i></th>
		<td>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_mail_magazine[]" value="pc"{user_geo-list_mail_magazine:checked#pc} id="input-checkbox-mailmagazine-pc" />
				<label for="input-checkbox-mailmagazine-pc">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->PCメール<!--/T-->
				</label>
			</div>

			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_mail_magazine[]" value="mobile"{user_geo-list_mail_magazine:checked#mobile} id="input-checkbox-mailmagazine-mobile" />
				<label for="input-checkbox-mailmagazine-mobile">
					<i class="acms-admin-ico-checkbox"></i>
					<!--T-->携帯メール<!--/T-->
				</label>
			</div>
			<input type="hidden" name="config[]" value="user_geo-list_mail_magazine" />
		</td>
	</tr>
	<tr>
		<th><!--T-->前後に表示するページ数<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->ページャーの設定です。表示中のページを基点として、ここで設定した値の数だけページ番号が表示されます。<!--/T-->"></i></th>
		<td>
			<input type="text" name="user_geo-list_pager_delta" value="{user_geo-list_pager_delta}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="user_geo-list_pager_delta" />
			<input type="hidden" name="user_geo-list_pager_delta:validator#digits" id="validator-user_geo-list_pager_delta-digits" />
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-user_geo-list_pager_delta-digits" class="validator-result-{user_geo-list_pager_delta:validator#digits}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->数字を入力して下さい。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<th><!--T-->現在のページの要素の属性<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->ページャーの設定です。表示中のページ番号に割り当てられる属性です。（変数名 : pageCurAttr）<!--/T-->"></i></th>
		<td>
			<input type="text" name="user_geo-list_pager_cur_attr" value="{user_geo-list_pager_cur_attr}" size="20" />
			<input type="hidden" name="config[]" value="user_geo-list_pager_cur_attr" />
		</td>
	</tr>
	<tr>
		<th><!--T-->インデキシング<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->チェックを外すと、インデキシングされていないユーザーも表示されます。<!--/T-->"></i></th>
		<td>
			<input type="hidden" name="user_geo-list_indexing" value="off" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_indexing" value="on"{user_geo-list_indexing:checked#on} id="input-checkbox-user_geo-list_indexing" />
				<label for="input-checkbox-user_geo-list_indexing"><i class="acms-admin-ico-checkbox"></i><!--T-->インデキシングされているユーザーのみ表示する<!--/T--></label>
			</div>
			<input type="hidden" name="config[]" value="user_geo-list_indexing" />
		</td>
	</tr>
</table>

<h3 class="acms-admin-admin-title2"><!--T-->エントリー<!--/T--></h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><!--T-->エントリー<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->チェックをするとユーザー毎のエントリーリストを表示できるようになります。<!--/T-->"></i></th>
		<td>
			<input type="hidden" name="user_geo-list_entry_list_enable" value="off" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="user_geo-list_entry_list_enable" value="on"{user_geo-list_entry_list_enable:checked#on} class="switching-function-btn" id="input-checkbox-user_geo-list_entry_list_enable" />
				<label for="input-checkbox-user_geo-list_entry_list_enable"><i class="acms-admin-ico-checkbox"></i><!--T-->エントリーリストを表示できるようにする。<!--/T--></label>
			</div>
			<input type="hidden" name="config[]" value="user_geo-list_entry_list_enable" />
		</td>
	</tr>
	<tr>
		<th><!--T-->表示順<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->どのようなルールに従って表示されるかの設定です。<!--/T-->"></i></th>
		<td>
			<select name="user_geo-list_entry_list_order" class="js-select2">
				<option value="datetime-asc"{user_geo-list_entry_list_order:selected#datetime-asc}><!--T-->日時 ( 昇順 )<!--/T--></option>
				<option value="datetime-desc"{user_geo-list_entry_list_order:selected#datetime-desc}><!--T-->日時 ( 降順 )<!--/T--></option>
				<option value="code-asc"{user_geo-list_entry_list_order:selected#code-asc}><!--T-->ファイル名 ( 昇順 )<!--/T--></option>
				<option value="code-desc"{user_geo-list_entry_list_order:selected#code-desc}><!--T-->ファイル名 ( 降順 )<!--/T--></option>
				<option value="id-asc"{user_geo-list_entry_list_order:selected#id-asc}><!--T-->ID ( 昇順 )<!--/T--></option>
				<option value="id-desc"{user_geo-list_entry_list_order:selected#id-desc}><!--T-->ID ( 降順 )<!--/T--></option>
				<option value="sort-asc"{user_geo-list_entry_list_order:selected#sort-asc}><!--T-->表示順 ( 昇順 )<!--/T--></option>
				<option value="sort-desc"{user_geo-list_entry_list_order:selected#sort-desc}><!--T-->表示順 ( 降順 )<!--/T--></option>
			</select>
			<input type="hidden" name="config[]" value="user_geo-list_entry_list_order" />
		</td>
	</tr>
	<tr>
		<th><!--T-->表示件数<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->ユーザ毎に表示される件数です。<!--/T-->"></i></th>
		<td>
			<input type="text" name="user_geo-list_entry_list_limit" value="{user_geo-list_entry_list_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="user_geo-list_entry_list_limit" />
			<input type="hidden" name="user_geo-list_entry_list_limit:convert" value="a" />
			<input type="hidden" name="user_geo-list_entry_list_limit:validator#digits" id="validator-user_geo-list_entry_list_limit-digits" />
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-user_geo-list_entry_list_limit-digits" class="validator-result-{user_geo-list_entry_list_limit:validator#digits}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->数字を入力して下さい。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
</table><!-- BEGIN_MODULE Admin_Rule_Name -->
