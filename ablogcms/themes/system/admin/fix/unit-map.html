<header>
	<div>
		@include("/admin/topicpath.html")
	</div>
	<div>
		<h1 class="acms-admin-admin-title js-dialog-title"><!--T-->マップユニットのタイプ修正<!--/T--></h1>
	</div>
</header>

<!-- BEGIN_MODULE Admin_Fix -->
<form method="post" action="" class="acms-admin-form">
	<!-- BEGIN message#success -->
	<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
		<span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
		<button class="js-acms-alert-close acms-admin-alert-icon-after">×</button><!--T-->マップタイプを修正しました。<!--/T-->
	</p><!-- END message#success -->

	<div class="js-acms_fix_marker acms_fix_bg">
		<div class="acms_fix_bg_index">
			<a href="{indexUrl}" class="acms-admin-btn-admin"><!--T-->一覧<!--/T--></a>
		</div>
	</div>

	<div class="acms-admin-panel acms-admin-margin-bottom-medium">
		<div class="acms-admin-panel-header">
      <h3 class="acms-admin-panel-title"><!--T-->マップユニットのタイプ修正とは<!--/T--></h3>
		</div>
		<div class="acms-admin-panel-body">
			<!--T-->このブログの、地図（マップ）ユニットの種類を一括で変更します。<!--/T-->
		</div>
	</div>

	<!-- BEGIN step -->
	<table class="adminTable acms-admin-table-admin-edit">
		<tr>
			<th><!--T-->ターゲット<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->変更対象のマップのタイプを選択します。<!--/T-->"></i></th>
			<td>
				<select name="fix_map_type_target" class="js-select2">
					<option value="osmap"><!--T-->標準マップ（OpenStreetMap）<!--/T--></option>
					<option value="map"><!--T-->GoogleMaps<!--/T--></option>
				</select><!-- END_IF -->
				<input type="hidden" name="fix[]" value="fix_map_type_target" />
			</td>
		</tr>
		<tr>
			<th><!--T-->変更値<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->変更するマップのタイプの指定します。<!--/T-->"></i></th>
			<td>
				<select name="fix_map_type_change_value" class="js-select2">
					<option value="osmap"><!--T-->標準マップ（OpenStreetMap）<!--/T--></option>
					<option value="map"><!--T-->GoogleMaps<!--/T--></option>
				</select><!-- END_IF -->
				<input type="hidden" name="fix[]" value="fix_map_type_change_value" />
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input type="submit" name="ACMS_POST_Fix_UnitMap" value="<!--T-->修正<!--/T-->" onclick="return confirm('<!--T-->マップタイプを修正します。よろしいですか？<!--/T-->');" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save">
			</td>
		</tr>
	</table>
	<!-- END step -->
</form>
<!-- END_MODULE Admin_Fix -->
