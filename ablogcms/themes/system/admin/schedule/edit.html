<header>
  <div>
    @include("/admin/topicpath.html")
  </div>
  <div>
    <h1 class="acms-admin-admin-title js-dialog-title"><!--T-->スケジュール管理<!--/T--></h1>
  </div>
</header>

<!-- BEGIN_MODULE Admin_Schedule_Edit -->

<!-- BEGIN msg#insert -->
<div class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
  <span class="acms-admin-alert-icon-before acms-admin-icon-news"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
  </button>
  <!--T-->スケジュールセットを作成しました<!--/T-->
</div>
<!-- END msg#insert -->
<!-- BEGIN msg#update -->
<div class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
  <span class="acms-admin-alert-icon-before acms-admin-icon-news"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
  </button>
  <!--T-->スケジュールセットを保存しました<!--/T-->
</div>
<!-- END msg#update -->
<!-- BEGIN msg#delete -->
<div class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger">
  <span class="acms-admin-alert-icon-before acms-admin-icon-news"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
  </button>
  <!--T-->スケジュールセットを削除しました<!--/T-->
</div>
<!-- END msg#delete -->
<!-- BEGIN schedule:validator#operative -->
<div class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger">
  <span class="acms-admin-alert-icon-before acms-admin-icon-news"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
  </button>
  <!--T-->この操作は許可されていません。<!--/T-->
</div>
<!-- END schedule:validator#operative -->


<form action="" method="post" class="acms-admin-form">
  <div class="js-acms_fix_marker acms_fix_bg">
    <div class="acms_fix_bg_index">
      <a href="%{HTTP_ROOT}bid/%{BID}/admin/schedule_index/" class="acms-admin-btn-admin acms-admin-margin-sp"><!--T-->一覧<!--/T--></a>

      <!-- BEGIN submit#insert -->
      <button
        type="submit"
        name="ACMS_POST_Schedule_Insert"
        class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"
      >
        <!--T-->作成<!--/T-->
      </button>
      <!-- END submit#insert -->

      <!-- BEGIN submit#update -->
      <button
        type="submit"
        name="ACMS_POST_Schedule_Update"
        class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"
      >
        <!--T-->保存<!--/T-->
      </button>

      <button
        type="submit"
        name="ACMS_POST_Schedule_Delete"
        onclick="return confirm('<!--T-->スケジュールセットを削除します。\nよろしいですか？<!--/T-->');"
        class="acms-admin-btn-admin acms-admin-btn-admin-danger js-hide-on-modal"
      >
        <!--T-->削除<!--/T-->
      </button>
      <input type="hidden" name="takeover" value="{takeover}" />

      <div class="acms-admin-float-right">
        <!-- BEGIN_MODULE Touch_SessionWithAdministration -->
        <a href="/bid/%{BID}/admin/shortcut_edit/?scid=%{scid}&admin=schedule_edit" class="acms-admin-btn-admin acms-admin-inline-btn acms-admin-shortcut-btn">
          <i class="acms-admin-icon acms-admin-icon-shortcut"></i>
          <!--T-->ショートカットに追加<!--/T-->
        </a>
        <!-- END_MODULE Touch_SessionWithAdministration -->
      </div>
      <!-- END submit#update -->
    </div>
  </div>

  <table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th><!--T-->セット名<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->このスケジュールを管理するための名前です。（日本語可）<!--/T-->"></i></th>
    <td>
      <input type="text" name="name" value="{name}" class="acms-admin-form-width-full" />
      <input type="hidden" name="schedule[]" value="name" />
      <input type="hidden" name="name:validator#required" id="validator-name-required" />
      <div role="alert" aria-live="assertive">
        <div data-validator-label="validator-name-required" class="validator-result-{name:validator#required}">
          <p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->名前が入力されていません。<!--/T--></p>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <th><!--T-->説明<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->このスケジュールがどのような動作をするかなどのメモです。<!--/T-->"></i></th>
    <td>
      <input type="text" name="desc" value="{desc}" class="acms-admin-form-width-full" />
      <input type="hidden" name="schedule[]" value="desc" />
    </td>
  </tr>
  </table>
</form>
<!-- END_MODULE Admin_Schedule_Edit -->
