<script type="text/javascript">
  if (window.location.hash && window.location.hash == '#_=_') {
    window.location.hash = '';
  }
</script>

<header>
  <div>
    @include("/admin/topicpath.html")
  </div>
  <div>
    <h1 class="acms-admin-admin-title js-dialog-title">
      <!--T--><span class="js-dialog-title">パスワード設定</span><!--/T-->
    </h1>
  </div>
</header>

<!-- BEGIN_MODULE Admin_User_Edit -->

<!-- BEGIN msg#update -->
<p class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
  <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after"
    aria-label="アラートを閉じる"
  >
    ×
</button>
  <!--T-->パスワードを変更しました<!--/T-->
</p>
<!-- END msg#update -->

<form method="post" action="" class="acms-admin-form">
  <div class="acms-admin-form-group js-acms_fix_marker acms_fix_bg">
    <div class="acms_fix_bg_index">
      <a href="%{HTTP_ROOT}bid/%{BID}/uid/%{UID}/admin/user_edit/" class="acms-admin-btn-admin">
        <!--T-->戻る<!--/T-->
      </a>

      <!-- BEGIN submit#update -->
      <input
        type="submit"
        name="ACMS_POST_User_UpdatePassword"
        value="<!--T-->保存<!--/T-->"
        class="acms-admin-btn acms-admin-btn-primary acms-admin-btn-save js-saving-splash"
      />
      <!-- END submit#update -->
    </div>
  </div>

  <h3 class="acms-admin-admin-title2"><!--T-->パスワードを変更<!--/T--></h3>
  <table class="adminTable acms-admin-table-admin-edit">
    <tbody>
      <tr>
        <th>
          <label for="input-text-pass">
            <!--T-->新しいパスワード<!--/T-->
          </label>
          <i
            class="acms-admin-icon-tooltip js-acms-tooltip-hover"
            data-acms-tooltip="<!-- BEGIN_MODULE PasswordPolicy -->
              <!--T-->ログイン用のパスワードです。<!--/T-->
              <!-- BEGIN policy:veil -->
              <ul>
                <!-- BEGIN min -->
                <li>
                  {num}<!--T-->文字以上<!--/T-->
                </li><!-- END min --><!-- BEGIN max -->
                <li>
                  {num}<!--T-->文字以内<!--/T-->
                </li><!-- END max --><!-- BEGIN uppsercase -->
                <li>
                  <!--T-->大文字を１つ以上含む<!--/T-->
                </li><!-- END uppsercase --><!-- BEGIN lowercase -->
                <li>
                  <!--T-->小文字を１つ以上含む<!--/T-->
                </li><!-- END lowercase --><!-- BEGIN digits -->
                <li>
                  <!--T-->数値を１つ以上含む<!--/T-->
                </li><!-- END digits --><!-- BEGIN symbols -->
                <li>
                  <!--T-->記号を１つ以上含む<!--/T-->
                </li><!-- END symbols --><!-- BEGIN type3 -->
                <li>
                  <!--T-->英文字 （ 大文字、小文字 ）、数字、記号の内、3種類以上<!--/T-->
                </li><!-- END type3 -->
              </ul>
              <!-- END policy:veil -->
              <!-- END_MODULE PasswordPolicy -->
            "
          ></i>
        </th>
        <td class="js-password_strength">
          <input
            type="password"
            name="pass"
            value="{pass}"
            class="js-input acms-admin-form-width-small acms-admin-margin-right-mini"
            id="input-text-pass"
            autocomplete="new-password"
          />
          <input type="hidden" name="user[]" value="pass" />
          <input type="hidden" name="pass:validator#required" id="validator-pass-required" />
          <span class="js-label acms-admin-password-strength-label" aria-live="assertive"></span>
          <div>
            <div class="js-meter acms-admin-password-strength-meter acms-admin-form-width-small"></div>
          </div>
          <div role="alert" aria-live="assertive">
            <div data-validator-label="validator-pass-required" class="validator-result-{pass:validator#required}">
              <p class="error-text">
                <span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span>
                <!--T-->パスワードが入力されていません。<!--/T-->
              </p>
            </div>
            <div data-validator-label="validator-pass-password" class="validator-result-{pass:validator#password}">
              <p class="error-text">
                <span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span>
                <!--T-->無効なパスワードです。<!--/T-->
                <!-- BEGIN_MODULE Config -->
                <!-- BEGIN passwordPolicyMessage:veil -->
                {password_validator_message}
                <!-- END passwordPolicyMessage:veil -->
                <!-- END_MODULE Config -->
              </p>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th>
          <label for="input-text-retype-pass">
            <!--T-->新しいパスワードを確認<!--/T-->
          </label>
          <i
            class="acms-admin-icon-tooltip js-acms-tooltip-hover"
            data-acms-tooltip="<!--T-->ログイン用のパスワードの確認です。コピー＆ペーストを使用せず手入力で確認してください。<!--/T-->"
          ></i>
        </th>
        <td>
          <input
            type="password"
            name="retype_pass"
            value="{retype_pass}"
            class="acms-admin-form-width-small"
            id="input-text-retype-pass"
            autocomplete="off"
          />
          <input type="hidden" name="user[]" value="retype_pass" />
          <input type="hidden" name="retype_pass:validator#equalTo" value="pass" id="validator-retype_pass-equalTo" />
          <div role="alert" aria-live="assertive">
            <div data-validator-label="validator-retype_pass-equalTo" class="validator-result-{retype_pass:validator#equalTo}">
              <p class="error-text">
                <span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span>
                <!--T-->パスワードの確認ができません。<!--/T-->
              </p>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</form>
<!-- END_MODULE Admin_User_Edit -->
