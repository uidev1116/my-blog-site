  class="js-related-entry"
  data-type="{related_type}"
  data-module-id="{{module_id}}"
  data-ctx="{{ctx}}"
  data-max-item="{{max_item}}"
  data-title="{{title}}"
  data-json-id="{related_type}-related-entries-json"
>
</div>
<!-- BEGIN relatedAdminField -->
<script type="text/template" id="{related_type}-related-entries-json">
  [<!-- BEGIN {{block_name}} -->
    <!-- BEGIN related:glue -->, <!-- END related:glue -->

      "id": {related.eid},
      "title": "{related.title}[jsonEscape|raw|allow_dangerous_tag]",
      "categoryName": "{related.categoryName}[jsonEscape|raw|allow_dangerous_tag]",
      "url": "{related.url}[jsonEscape|raw|allow_dangerous_tag]",
      "image": "<!-- BEGIN_IF [{related.path}/nem] -->%{ROOT_DIR}{related.path}[jsonEscape|raw|allow_dangerous_tag|resizeImg(50)]<!-- ELSE -->/themes/system/images/placeholder/image-16-9.svg<!-- END_IF -->"
    }
    <!-- END {{block_name}} -->
  ]
