<!-- BEGIN_MODULE Admin_Entry_BulkChange_Confirm -->
<h3><!--T-->変換内容<!--/T--></h3>
<div class="acms-admin-table-scroll-xs acms-admin-table-scroll-sm acms-admin-table-scroll-md">
	<table class="acms-admin-table-admin acms-admin-table-admin">
		<thead class="acms-admin-table-heading">
			<tr>
				<th style="width:30%;"><!--T-->操作<!--/T--></th>
				<th><!--T-->設定値<!--/T--></th>
			</tr>
		</thead>
		<tbody><!-- BEGIN action:loop -->
		<tr>
			<td>
				<!-- BEGIN_IF [{action}/eq/entry_status] -->
				<!--T-->ステータスの変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_user_id] -->
				<!--T-->所有者の変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_category_id] -->
				<!--T-->カテゴリーの変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_sub_category_id] -->
				<!--T-->サブカテゴリーの変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_tag] -->
				<!--T-->タグの変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_link] -->
				<!--T-->リンクURLの変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_datetime] -->
				<!--T-->日時の変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_start_datetime] -->
				<!--T-->公開日時の変更<!--/T-->
				<!-- ELSE_IF [{action}/eq/entry_end_datetime] -->

			<td>
				{value}
			</td>
		</tr><!-- END action:loop --><!-- BEGIN action_field:loop -->

			<td>
				{label}
			</td>
			<td>
				@include("/admin/entry/bulk-change/preview.html")
			</td>

	</table>

<h3 class="acms-admin-margin-top-large"><!--T-->対象エントリー<!--/T--></h3>

<table class="acms-admin-table-admin acms-admin-table-admin">
	<thead class="acms-admin-table-heading">
		<tr>
			<th>eid</th>
			<th class="acms-admin-table-nowrap"><!--T-->ステータス<!--/T--></th>
			<th><!--T-->タイトル<!--/T--></th>
			<th><!--T-->コード<!--/T--></th>
			<th><!--T-->日時<!--/T--></th>
			<th><!--T-->カテゴリー<!--/T--></th>
			<th><!--T-->ユーザー<!--/T--></th>
		</tr>
	</thead>
	<tbody><!-- BEGIN entry:loop -->
	<tr>
		<td class="acms-admin-td-id">
			<span class="acms-admin-label label-default">{eid}</span>
		</td>
		<td class="acms-admin-table-nowrap">
			<small><!-- BEGIN status#close -->
				<span class="acms-admin-label acms-admin-label-danger admin-status-label"><!--T-->非公開<!--/T--></span><!-- END status#close --><!-- BEGIN status#open -->

			</small>
		</td>
		<td>
			<a href="{url}" target="_blank" rel="noopener noreferrer">{title}</a>
		</td>
		<td>
			{code}
		</td>
		<td>
			{datetime}[date('Y/m/d H:i')]
		</td>
		<td>
			{categoryName}
		</td>
		<td>
			<img src="%{ARCHIVES_DIR}{userIcon}" width="28" height="28" alt="{userName}"
				 class="acms-admin-user acms-admin-margin-right-small acms-admin-cell-text-middle">{userName}
		</td>
	</tr>
	<!-- END entry:loop -->
	</tbody>
</table>
</div>
