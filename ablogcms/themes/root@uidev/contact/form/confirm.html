<h3 class="p-form__title">基本情報</h3>
<ul class="p-form__group">
	<li class="p-form__item">
		<div class="p-form__label-box">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">氏名（漢字）</span>
				<span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">{name}</div>
		</div>
	</li>
	<li class="p-form__item">
		<div class="p-form__label-box">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">氏名（ふりがな）</span>
				<span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">{furigana}</div>
		</div>
	</li>
	<li class="p-form__item">
		<div class="p-form__label-box">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">メールアドレス</span><span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">{email}</div>
		</div>
	</li>
	<li class="p-form__item">
		<div class="p-form__label-box">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">電話番号</span><span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">{tel}</div>
		</div>
	</li>
	<li class="p-form__item">
		<div class="p-form__label-box">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">ご住所</span><span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">〒{postal-code} {address-level1}{address1}</div>
		</div>
	</li>
	<li class="p-form__item">
		<div class="p-form__label-box">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">学校名・会社名</span><span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">{company}</div>
		</div>
	</li>
</ul>

<h3 class="p-form__title">お問い合わせ情報</h3>
<ul class="p-form__group">
	<li class="p-form__item">
		<div class="p-form__label-box">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">お問い合わせ種別</span>
				<span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">{type}</div>
		</div>
	</li>
	<li class="p-form__item">
		<div class="p-form__label-box -items-start">
			<div class="p-form__label-box-inner">
				<span class="p-form__label">お問い合わせ内容</span><span class="c-label-required">必須</span>
			</div>
		</div>
		<div class="p-form__confirm-box">
			<div class="p-form__confirm">{inquiry}[nl2br]</div>
		</div>
	</li>
</ul>
