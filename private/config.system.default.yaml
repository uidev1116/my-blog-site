## セキュリティ
x_frame_options           : SAMEORIGIN # DENY | SAMEORIGIN | off
x_xss_protection          : on # on | off
x_content_type_options    : on # on | off
strict_transport_security : max-age=86400; # max-age=86400; includeSubDomains | off
content_security_policy   : off # default-src 'self'; script-src 'self' | off
forbid_direct_access_tpl  : off # off | /^_/  パスのディレクトリまたはファイルがこの正規表現に一致したものは直接表示させない
forbid_tpl_url_context    : off # on | off URLコンテキストのtplを無効にする。（例: https://example.com/news/tpl/custom.html）
allow_tpl_path            : [] # forbid_tpl_inheritance_when_path_unresolved や forbid_tpl_url_context が on の場合、除外する tpl を設定します。例: [news.html,hoge/custom.html] カンマ区切りで指定
forbid_tpl_inheritance_when_path_unresolved: off # on | off パス解決に失敗した時にテンプレートを継承しないようにする
html_format_validate      : on # on | off htmlフォーマットでない場合は404で返す
session_remote_addr_check : off # on | off ログイン中に接続元IPアドレスが変更された場合にログインセッションを切るかの設定
forbidden_blog_http_status: 404 # 404 | 403

## ログイン・セッション
login_white_hosts         : # CIDR記法(例：a.b.c.d/32)で指定されたIPアドレスからのアクセスに限りログインできるようになります。
login_black_hosts         : # CIDR記法(例：a.b.c.d/32)で指定されたIPアドレスからのアクセスに限りログインできないようになります。
basic_auth_user           : # ベーシック認証のアカウント
basic_auth_pass           : # ベーシック認証のパスワード
@basic_auth_group         : [basic_auth_user, basic_auth_pass]
basic_auth_skip_hosts     : # CIDR記法(例：a.b.c.d/32)で指定されたIPアドレスからのアクセスに限り、ベーシック認証をスキップできます。
same_login_enable         : off # on | off 同アカウントによる、同時ログインを許可（ユーザー数無制限時のみ有効）
switch_user_enable        : on # on | off 管理者ユーザーが他のユーザーに切り替える機能
switch_user_permission    : root # root | all ユーザー切り替えができる管理者設定（root=ルートブログの管理者のみ, all=全ての管理者）
switch_user_same_level    : off # on | off 管理者への切り替えができるかの設定
login_trial_time          : 5 # ここで指定した間（分）に login_trial_number で指定した回数、パスワードが間違っていた場合、アカウントをロックします。
login_trial_number        : 5 # login_trial_time で指定した間（分）に、ここで指定した回数パスワードが間違っていた場合、アカウントをロックします。
login_lock_time           : 5 # アカウントがロックされた時の、ロックタイムを分で設定します。
two_factor_auth           : on # on | off ２段階認証を設定できるようにするか設定します。
password_reset_url_lifetime : 15 # ここで指定した期間、パスワード再発行リンクが有効です。
user_activation_url_lifetime : 15 # ここで指定した期間、ユーザー有効化リンクが有効です。
password_validator_min    : 8 # パスワードの最小文字数
password_validator_3type  : off # パスワードは大文字、小文字、数値、記号のうち、３種類を含む
password_validator_message : パスワードは8文字以上で入力してください。 # パスワードポリシーのメッセージを表示

## 自動アップデート
system_update_range       : patch # patch | minor | none アップデートを行う範囲。パッチのみアップデートか、マイナーバージョンを含めてアップデートするか、更新メニューを表示しない。
system_update_repository  : http://www.a-blogcms.jp/api/update.json # http://www.a-blogcms.jp/api/update-edge.json
system_update_ignore      : [] # アップデートしないファイルを配列で指定 例: [js/config.js] カンマ区切りで指定
system_update_ignore_config : [] # ここで指定した項目は、CMS更新で再設定されなくなります。（config.server.php の項目で除外したい対象を追加。例: [SESSION_NAME]）

